<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="player-selection-screen">
            <div class="first-player-selection">
                <h3>Player 1<h3>
            </div>
            <div class="versus">VS.</div>
            <div class="second-player-selection">
                <h3>Select Player Two!</h3>
                <button class="player-two">Player 2</button>
                <button class="AI-two">AI</button>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="game-window hide">
            <div class="which-player">Player 1's Turn(X):</div>
            <div class="tic-tac-toe-box">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
                <div class="seven"></div>
                <div class="eight"></div>
                <div class="nine"></div>
            </div>
        </div>
        <div class="result-screen hide">
            <div class="result"></div>
            <button class="restart">Restart</button>
        </div>
        <div class="footer">
            Copyright @whuang1101
        </div>
    </div>  
</body>
</html>
